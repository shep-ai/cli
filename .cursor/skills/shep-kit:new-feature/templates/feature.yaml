feature:
  id: '{{FEATURE_ID}}'
  name: '{{FEATURE_NAME}}'
  number: { { FEATURE_NUMBER } }
  branch: '{{BRANCH_NAME}}'
  lifecycle: 'research'
  createdAt: '{{TIMESTAMP}}'

status:
  phase: 'research'
  progress:
    completed: 0
    total: 0
    percentage: 0
  currentTask: null
  lastUpdated: '{{TIMESTAMP}}'
  lastUpdatedBy: 'shep-kit:new-feature'

validation:
  lastRun: null
  gatesPassed: []
  autoFixesApplied: []

tasks:
  current: null
  blocked: []
  failed: []

checkpoints:
  - phase: 'feature-created'
    completedAt: '{{TIMESTAMP}}'
    completedBy: 'shep-kit:new-feature'

errors:
  current: null
  history: []

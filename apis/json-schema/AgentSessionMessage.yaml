$schema: https://json-schema.org/draft/2020-12/schema
$id: AgentSessionMessage.yaml
type: object
properties:
  uuid:
    type: string
    description: Provider-native message UUID
  role:
    anyOf:
      - type: string
        const: user
      - type: string
        const: assistant
    description: Message role â€” user turn or assistant turn
  content:
    type: string
    description: Normalized message content as plain text (tool calls and thinking blocks excluded)
  timestamp:
    type: string
    format: date-time
    description: Timestamp when the message was recorded
required:
  - uuid
  - role
  - content
  - timestamp
description: A single message within an agent provider CLI session

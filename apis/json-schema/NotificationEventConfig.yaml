$schema: https://json-schema.org/draft/2020-12/schema
$id: NotificationEventConfig.yaml
type: object
properties:
  agentStarted:
    type: boolean
    default: true
    description: Notify when agent starts running
  phaseCompleted:
    type: boolean
    default: true
    description: Notify when agent completes a workflow phase
  waitingApproval:
    type: boolean
    default: true
    description: Notify when agent is waiting for human approval
  agentCompleted:
    type: boolean
    default: true
    description: Notify when agent completes successfully
  agentFailed:
    type: boolean
    default: true
    description: Notify when agent execution fails
  prMerged:
    type: boolean
    default: true
    description: Notify when a pull request is merged on GitHub
  prClosed:
    type: boolean
    default: true
    description: Notify when a pull request is closed without merging on GitHub
  prChecksPassed:
    type: boolean
    default: true
    description: Notify when pull request CI checks pass
  prChecksFailed:
    type: boolean
    default: true
    description: Notify when pull request CI checks fail
required:
  - agentStarted
  - phaseCompleted
  - waitingApproval
  - agentCompleted
  - agentFailed
  - prMerged
  - prClosed
  - prChecksPassed
  - prChecksFailed
description: Notification event type filters

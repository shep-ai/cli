$schema: https://json-schema.org/draft/2020-12/schema
$id: Repository.yaml
type: object
properties:
  name:
    type: string
    description: Human-readable name for the repository (typically the directory name)
  path:
    type: string
    description: Absolute file system path to the repository root (unique)
required:
  - name
  - path
allOf:
  - $ref: SoftDeletableEntity.yaml
description: A code repository tracked by the Shep platform

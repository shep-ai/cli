# Docker Tags:
#   - All branches: sha-<full-commit-sha>
#   - Main (via semantic-release): latest, <version>
#
# @see https://docs.github.com/en/actions

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: '22'

jobs:
  # ===========================================================================
  # Code Quality
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run format:check
      - run: pnpm run tsp:compile

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run generate
      - run: pnpm run typecheck

  # ===========================================================================
  # Tests
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run generate
      - run: pnpm run test:unit --passWithNoTests
      - run: pnpm run test:int --passWithNoTests

  test-e2e-cli:
    name: E2E (CLI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run generate
      - run: pnpm run build
      - run: pnpm run test:e2e:cli

  test-e2e-tui:
    name: E2E (TUI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run generate
      - run: pnpm run build
      - run: pnpm run test:e2e:tui

  test-e2e-web:
    name: E2E (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run generate
      - run: pnpm run build
      - run: pnpm exec playwright install --with-deps chromium
      - run: pnpm run test:e2e:web

  # ===========================================================================
  # Docker Build (pushes SHA tag for non-main branches only)
  # Builds Docker image on all branches for verification
  # On main, release job also handles versioned Docker push
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security: Trivy Filesystem Scan (dependencies + IaC)
  # ===========================================================================
  security-trivy:
    name: Trivy (deps)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          format: 'table'
          output: 'trivy-fs-results.txt'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name == 'push'
        with:
          sarif_file: 'trivy-fs-results.sarif'
        continue-on-error: true

      - name: Display Trivy results
        if: always()
        run: |
          echo "::group::Trivy Filesystem Scan Results"
          cat trivy-fs-results.txt || echo "No results file found"
          echo "::endgroup::"
          echo "## Trivy Filesystem Scan Results" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-fs-results.txt ]; then
            sed -n '/^Total:/,$p' trivy-fs-results.txt >> $GITHUB_STEP_SUMMARY || cat trivy-fs-results.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No results file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Trivy filesystem scan (SARIF)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
        continue-on-error: true

  # ===========================================================================
  # Security: Trivy Container Scan
  # ===========================================================================
  security-trivy-container:
    name: Trivy (container)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: security-scan:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: security-scan:${{ github.sha }}
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          format: 'table'
          output: 'trivy-container-results.txt'
          trivyignores: '.trivyignore'

      - name: Display Trivy results
        if: always()
        run: |
          echo "::group::Trivy Container Scan Results"
          cat trivy-container-results.txt || echo "No results file found"
          echo "::endgroup::"
          echo "## Trivy Container Scan Results" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-container-results.txt ]; then
            # Extract only the vulnerability table (skip header lines, keep from Total: onwards)
            sed -n '/^Total:/,$p' trivy-container-results.txt >> $GITHUB_STEP_SUMMARY || cat trivy-container-results.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No results file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Trivy container scan (SARIF)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: security-scan:${{ github.sha }}
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          trivyignores: '.trivyignore'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name == 'push'
        with:
          sarif_file: 'trivy-container-results.sarif'
        continue-on-error: true

  # ===========================================================================
  # Security: Gitleaks Secret Detection
  # Uses gitleaks CLI directly (free, open source) instead of gitleaks-action
  # which requires a paid license for organizations
  # ===========================================================================
  security-gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.18.4"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Gitleaks secret scan
        run: gitleaks detect --source . --verbose --redact

  # ===========================================================================
  # Security: Semgrep SAST
  # ===========================================================================
  security-semgrep:
    name: Semgrep
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/typescript
            p/javascript
            p/security-audit

  # ===========================================================================
  # Security: Hadolint Dockerfile Lint
  # ===========================================================================
  security-hadolint:
    name: Hadolint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Hadolint Dockerfile lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  # ===========================================================================
  # Security Summary Comment (PRs only)
  # Posts aggregated security scan results as a PR comment
  # ===========================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs:
      - security-trivy
      - security-trivy-container
      - security-gitleaks
      - security-semgrep
      - security-hadolint
    # Only post comment when security issues are found
    if: >-
      github.event_name == 'pull_request' && always() &&
      (needs.security-trivy.result == 'failure' ||
       needs.security-trivy-container.result == 'failure' ||
       needs.security-gitleaks.result == 'failure' ||
       needs.security-semgrep.result == 'failure' ||
       needs.security-hadolint.result == 'failure')

    permissions:
      pull-requests: write

    steps:
      - name: Post security summary comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-tag: security-summary
          body: |
            ## ğŸ”’ Security Issues Detected

            | Scanner | Status | Details |
            |---------|--------|---------|
            | **Trivy (deps)** | ${{ needs.security-trivy.result == 'success' && 'âœ… Pass' || needs.security-trivy.result == 'failure' && 'âŒ Failed' || needs.security-trivy.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Cancelled' }} | Dependency vulnerabilities (HIGH/CRITICAL) |
            | **Trivy (container)** | ${{ needs.security-trivy-container.result == 'success' && 'âœ… Pass' || needs.security-trivy-container.result == 'failure' && 'âŒ Failed' || needs.security-trivy-container.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Cancelled' }} | Docker image vulnerabilities |
            | **Gitleaks** | ${{ needs.security-gitleaks.result == 'success' && 'âœ… Pass' || needs.security-gitleaks.result == 'failure' && 'âŒ Failed' || needs.security-gitleaks.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Cancelled' }} | Secret detection in git history |
            | **Semgrep** | ${{ needs.security-semgrep.result == 'success' && 'âœ… Pass' || needs.security-semgrep.result == 'failure' && 'âŒ Failed' || needs.security-semgrep.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Cancelled' }} | SAST for TypeScript/JavaScript |
            | **Hadolint** | ${{ needs.security-hadolint.result == 'success' && 'âœ… Pass' || needs.security-hadolint.result == 'failure' && 'âŒ Failed' || needs.security-hadolint.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Cancelled' }} | Dockerfile best practices |

            > âš ï¸ **Please review the failed checks above before merging.**

            ---
            <sub>ğŸ¤– Generated by CI Security Scan | [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>

  # ===========================================================================
  # Release (main only, after ALL jobs pass)
  # ===========================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - lint
      - typecheck
      - test-unit
      - test-e2e-cli
      - test-e2e-tui
      - test-e2e-web
      - docker
      - security-trivy
      - security-trivy-container
      - security-gitleaks
      - security-semgrep
      - security-hadolint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use PAT token to allow pushing to protected main branch
          # persist-credentials must be true for semantic-release to push commits
          persist-credentials: true
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run generate
      - run: pnpm run build

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Get release version
        id: version
        if: steps.semantic.outcome == 'success'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: $VERSION"

      - name: Build and push Docker image (versioned)
        if: steps.version.outputs.version != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

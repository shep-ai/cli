# =============================================================================
# CI/CD Pipeline
# =============================================================================
# Single unified workflow for all quality checks and releases.
#
# Pipeline Structure:
#
#   PR (parallel fast checks):
#   ┌─────────┬───────────┬────────────┐
#   │  Lint   │ Typecheck │ Unit Tests │
#   └─────────┴───────────┴────────────┘
#
#   Push to main/develop (full pipeline):
#   ┌─────────┬───────────┬────────────┐
#   │  Lint   │ Typecheck │ Unit Tests │  (parallel)
#   └────┬────┴─────┬─────┴────────────┘
#        └──────────┤
#                   ▼
#             ┌──────────┐
#             │  Build   │
#             └────┬─────┘
#        ┌─────────┼─────────┐
#        ▼         ▼         ▼
#   ┌─────────┬─────────┬─────────┐
#   │ E2E CLI │ E2E TUI │ E2E Web │  (parallel)
#   └────┬────┴────┬────┴────┬────┘
#        └─────────┼─────────┘
#                  ▼
#           ┌───────────┐
#           │  Release  │  (main only)
#           └───────────┘
#
# @see https://docs.github.com/en/actions

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: '22'

jobs:
  # ===========================================================================
  # Stage 1: Fast Quality Checks (parallel)
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run format:check
      - run: pnpm run tsp:compile

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:unit --passWithNoTests
      - run: pnpm run test:int --passWithNoTests
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false

  # ===========================================================================
  # Stage 2: Build (push only, requires lint + typecheck)
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Stage 3: E2E Tests (push only, parallel, requires build)
  # ===========================================================================
  test-e2e-cli:
    name: E2E (CLI)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: pnpm run test:e2e:cli

  test-e2e-tui:
    name: E2E (TUI)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: pnpm run test:e2e:tui

  test-e2e-web:
    name: E2E (Web)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: pnpm run test:e2e:web

  # ===========================================================================
  # Stage 4: Release (main only, requires ALL previous stages)
  # ===========================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e-cli, test-e2e-tui, test-e2e-web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
